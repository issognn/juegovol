<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escenario de Voleibol</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Color de fondo azul cielo */
        }
        
    </style>
</head>
<body>
    <canvas id="voleibolCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('voleibolCanvas');
        const ctx = canvas.getContext('2d');

        // Cargar la imagen
        const dibujo = new Image();
        dibujo.src = 'shoyoooo.png';

        // Variables para la posición de la imagen
        let imageX = 450;
        let imageY = 100;

        // Dibujar la cancha de voleibol
        function drawCourt() {
            // Dibujar la cancha
            ctx.fillStyle = '#E87F3B'; // Color de fondo azul cielo
            ctx.fillRect(0, 0, canvas.width, canvas.height);


            // Dibujar la red
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(canvas.width / 2 - 2.5, 0, 5, canvas.height);

            // Dibujar la línea central
            ctx.strokeStyle = '#FFFFFF ';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Dibujar las líneas de fondo
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(canvas.width, 0);
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.stroke();

            // Dibujar las líneas laterales
            ctx.strokeStyle = '#000000';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, canvas.height);
            ctx.moveTo(canvas.width, 0);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.stroke();

            // Dibujar la línea de ataque
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 - 150, 0);
            ctx.lineTo(canvas.width / 2 - 150, canvas.height);
            ctx.moveTo(canvas.width / 2 + 150, 0);
            ctx.lineTo(canvas.width / 2 + 150, canvas.height);
            ctx.stroke();

            // Dibujar la imagen
            ctx.drawImage(dibujo, imageX, imageY);
        }

        // Inicializar la cancha
        function init() {
            drawCourt();
        }

        // Llamar a la función init cuando la página se haya cargado
        window.onload = init;

        // Manejar el evento de teclado para mover la imagen
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    imageY -= 10;
                    break;
                case "ArrowDown":
                    imageY += 10;
                    break;
                case "ArrowLeft":
                    imageX -= 10;
                    break;
                case "ArrowRight":
                    imageX += 10;
                    break;
            }
            // Limpiar y volver a dibujar la cancha con la nueva posición de la imagen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCourt();
        });
    </script>
</body>
</html>
